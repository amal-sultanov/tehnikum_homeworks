<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="wrapper">
            <div class="quit">x</div>
            <p class="subtitle">Уже есть аккаунт? <a href="#">Войти</a></p>
            <h1>Регистрация</h1>
            <form action="">
                <label for="">
                    Введите имя*
                    <input type="text" placeholder="Ваше имя" name="username">
                </label>
                <label for="">
                    Введите номер телефона*
                    <input type="tel" value="+998" name="user-phone">
                </label>
                <label for="">
                    Придумайте пароль*
                    <input type="password" placeholder="********" name="user-password">
                </label>
                <label for="">
                    Повторите пароль*
                    <input type="password" placeholder="********" name="user-password-repeated">
                </label>
                <button type="submit">Зарегистрировать аккаунт</button>
            </form>
            <div class="footer-text">
                <div class="line"></div>
                <p>или войдите через</p>
                <div class="line"></div>
            </div>
            <div class="footer-link">
                <div class="link">
                    <img src="images/google.svg" alt="">
                </div>
                <div class="link">
                    <img src="images/facbook.svg" alt="">
                </div>
                <div class="link">
                    <img src="images/apple.svg" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
